<svg width='400' height='400' xmlns='http://www.w3.org/2000/svg'>
  <defs>
    <radialGradient id='glow-light'>
      <stop offset='0%' stop-color='#4A5A8A' stop-opacity='0.4'/>
      <stop offset='100%' stop-color='#4A5A8A' stop-opacity='0'/>
    </radialGradient>
  </defs>

  <!-- Connection lines -->
  <g stroke='#7888B8' fill='none' stroke-linecap='round'>
    <!-- Cluster 1: top-left -->
    <line x1='35' y1='25' x2='100' y2='55' stroke-width='0.5' opacity='0.15'/>
    <line x1='100' y1='55' x2='170' y2='28' stroke-width='0.5' opacity='0.12'/>
    <line x1='170' y1='28' x2='250' y2='48' stroke-width='0.4' opacity='0.1'/>
    <line x1='100' y1='55' x2='55' y2='120' stroke-width='0.5' opacity='0.14'/>
    <line x1='100' y1='55' x2='180' y2='105' stroke-width='0.5' opacity='0.15'/>
    <line x1='250' y1='48' x2='310' y2='30' stroke-width='0.4' opacity='0.08'/>
    <line x1='250' y1='48' x2='280' y2='110' stroke-width='0.4' opacity='0.12'/>

    <!-- Cluster 2: center -->
    <line x1='180' y1='105' x2='280' y2='110' stroke-width='0.5' opacity='0.14'/>
    <line x1='55' y1='120' x2='130' y2='175' stroke-width='0.5' opacity='0.14'/>
    <line x1='180' y1='105' x2='130' y2='175' stroke-width='0.5' opacity='0.15'/>
    <line x1='280' y1='110' x2='340' y2='150' stroke-width='0.4' opacity='0.1'/>
    <line x1='180' y1='105' x2='255' y2='180' stroke-width='0.4' opacity='0.12'/>
    <line x1='340' y1='150' x2='255' y2='180' stroke-width='0.4' opacity='0.1'/>

    <!-- Cluster 3: lower -->
    <line x1='130' y1='175' x2='65' y2='245' stroke-width='0.5' opacity='0.14'/>
    <line x1='130' y1='175' x2='210' y2='240' stroke-width='0.5' opacity='0.15'/>
    <line x1='255' y1='180' x2='210' y2='240' stroke-width='0.5' opacity='0.14'/>
    <line x1='255' y1='180' x2='330' y2='240' stroke-width='0.4' opacity='0.1'/>
    <line x1='55' y1='120' x2='20' y2='195' stroke-width='0.4' opacity='0.1'/>
    <line x1='20' y1='195' x2='65' y2='245' stroke-width='0.4' opacity='0.12'/>

    <!-- Cluster 4: bottom -->
    <line x1='65' y1='245' x2='140' y2='310' stroke-width='0.5' opacity='0.14'/>
    <line x1='210' y1='240' x2='140' y2='310' stroke-width='0.5' opacity='0.15'/>
    <line x1='210' y1='240' x2='290' y2='300' stroke-width='0.4' opacity='0.12'/>
    <line x1='330' y1='240' x2='290' y2='300' stroke-width='0.4' opacity='0.1'/>
    <line x1='330' y1='240' x2='370' y2='310' stroke-width='0.4' opacity='0.08'/>
    <line x1='140' y1='310' x2='80' y2='365' stroke-width='0.4' opacity='0.12'/>
    <line x1='140' y1='310' x2='220' y2='360' stroke-width='0.5' opacity='0.14'/>
    <line x1='290' y1='300' x2='220' y2='360' stroke-width='0.5' opacity='0.12'/>
    <line x1='290' y1='300' x2='360' y2='370' stroke-width='0.4' opacity='0.1'/>

    <!-- Edge connections for tiling -->
    <line x1='35' y1='25' x2='0' y2='10' stroke-width='0.4' opacity='0.08'/>
    <line x1='310' y1='30' x2='370' y2='15' stroke-width='0.4' opacity='0.08'/>
    <line x1='20' y1='195' x2='0' y2='210' stroke-width='0.4' opacity='0.08'/>
    <line x1='80' y1='365' x2='40' y2='400' stroke-width='0.4' opacity='0.08'/>
    <line x1='360' y1='370' x2='395' y2='395' stroke-width='0.4' opacity='0.08'/>
  </g>

  <!-- Star nodes -->
  <g>
    <!-- Large key nodes with glow -->
    <circle cx='100' cy='55' r='5' fill='url(#glow-light)' opacity='0.35'/>
    <circle cx='100' cy='55' r='1.5' fill='#6878A8' opacity='0.3'/>

    <circle cx='180' cy='105' r='6' fill='url(#glow-light)' opacity='0.3'/>
    <circle cx='180' cy='105' r='1.8' fill='#6878A8' opacity='0.35'/>

    <circle cx='130' cy='175' r='5' fill='url(#glow-light)' opacity='0.35'/>
    <circle cx='130' cy='175' r='1.5' fill='#6878A8' opacity='0.3'/>

    <circle cx='210' cy='240' r='6' fill='url(#glow-light)' opacity='0.3'/>
    <circle cx='210' cy='240' r='1.8' fill='#6878A8' opacity='0.35'/>

    <circle cx='140' cy='310' r='5' fill='url(#glow-light)' opacity='0.35'/>
    <circle cx='140' cy='310' r='1.5' fill='#6878A8' opacity='0.3'/>

    <!-- Medium nodes -->
    <circle cx='35' cy='25' r='1.2' fill='#6878A8' opacity='0.25'/>
    <circle cx='170' cy='28' r='1.2' fill='#6878A8' opacity='0.22'/>
    <circle cx='55' cy='120' r='1.2' fill='#6878A8' opacity='0.25'/>
    <circle cx='280' cy='110' r='1.2' fill='#6878A8' opacity='0.22'/>
    <circle cx='255' cy='180' r='1.2' fill='#6878A8' opacity='0.22'/>
    <circle cx='65' cy='245' r='1.2' fill='#6878A8' opacity='0.25'/>
    <circle cx='290' cy='300' r='1.2' fill='#6878A8' opacity='0.22'/>
    <circle cx='220' cy='360' r='1.2' fill='#6878A8' opacity='0.25'/>

    <!-- Small accent nodes -->
    <circle cx='250' cy='48' r='0.8' fill='#6878A8' opacity='0.18'/>
    <circle cx='310' cy='30' r='0.7' fill='#6878A8' opacity='0.15'/>
    <circle cx='340' cy='150' r='0.8' fill='#6878A8' opacity='0.18'/>
    <circle cx='20' cy='195' r='0.7' fill='#6878A8' opacity='0.15'/>
    <circle cx='330' cy='240' r='0.8' fill='#6878A8' opacity='0.18'/>
    <circle cx='80' cy='365' r='0.7' fill='#6878A8' opacity='0.15'/>
    <circle cx='370' cy='310' r='0.7' fill='#6878A8' opacity='0.15'/>
    <circle cx='360' cy='370' r='0.7' fill='#6878A8' opacity='0.13'/>
  </g>
</svg>
